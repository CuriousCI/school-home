<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>favourite-links.it</title>

    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>I miei siti preferiti</h1>
    <form id="creator">
      <input type="url" name="url" id="url" placeholder="url" required>
      <input type="text" name="title" id="title" placeholder="titolo" required>
      <select name="category" id="category"></select>
      <input type="submit" value="Aggiungi">
    </form>

    <form id="filter">
      <select name="category" id="filter-category"></select>
      <input type="submit" value="Filtra">
    </form>

    <ol id="links"></ol>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
